name: Package

on:
  push:
    branches: [ main ]
    paths-ignore:
      - /**
      - .github/**
      - .gitignore
      - .gitattributes
      - LICENSE.txt
      - README.md
  pull_request:
    branches: [ main ]

jobs:
  build_and_package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Build code with .NET Core
        run: |
          dotnet restore
          dotnet build "/p:Configuration=Release"

      - name: Package mod
        run: |
          mkdir AidenHelper
          mkdir AidenHelper/Code
          mv ./Loenn/ ./AidenHelper/
          mv ./Graphics/ ./AidenHelper/
          cp bin/AidenHelper.dll AidenHelper/Code/
          cp everest.yaml AidenHelper/

      - name: Update everest.yaml DLL location
        run: ./replace-dll-location.sh AidenHelper/everest.yaml

      - name: zip AidenHelper
        run: zip -r AidenHelper.zip AidenHelper

      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: AidenHelper.zip
          path: ./AidenHelper.zip
